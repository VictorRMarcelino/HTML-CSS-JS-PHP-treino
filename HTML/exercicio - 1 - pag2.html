<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio - 1 - Pag. 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <div>
            <h1>Inscrições desenvolvimento PHP</h1>
        </div>
        <div>
            <p>Para inscrever-se é necessário preencher o cadastro abaixo:</p>
        </div>
        <div class="campoNome">
            <label>Nome:</label>
            <input type="text" id="nome">
        </div>
        <br>
        <div class="campoEmail">
            <label>Email:</label>
            <input type="text" id="email">
        </div>
        <div class="campoTrabalho">
            <p>Já trabalha com desenvolvimento:</p>
            <input type="radio">Sim
            <input type="radio">Não
        </div>
        <br>
        <div class="campoFase">
            <label>Fase Graduação</label> 
            <select>
                <option value="1. Fase">1. Fase</option>
                <option value="2. Fase">2. Fase</option>
                <option value="3. Fase">3. Fase</option>
            </select>
        </div>
        <br>
        <div class="campoObservacoes">
            <label>Observações</label> 
            <textarea id="observacoes" type="text" style="width: 200px; height: 50px; position: relative; top:10px;"></textarea>
        </div>
        <br>
        <div class="campoConfirmacao">
            <input type="checkbox"></input> 
            <label>Confirma que as afirmações acima são autenticas</label>
        </div>
        <br>
        <div class="botoes">
            <button>Matricular</button> 
            <button type="reset">Limpar</button>         
        </div>
    </body>
</form>
</html>
